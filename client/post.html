<!-- Update posts by updating the collection -->

<template name="post">
	<h1>Edit Post</h1>

	<!--
	{{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}
	-->

	{{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this}}
		<fieldset>
	      {{> afQuickField name='title'}}
	      {{> afQuickField name='content' rows=6}}
	      {{> afQuickField name='category'}}
	      {{> afQuickField name='tags' type='text'}}
	    </fieldset>
		<button type="submit" class="btn btn-primary">Update</button>
		{{/autoForm}}

	<a href="/" class="btn">Back</a>

	<hr>
	<small><i>post.html</i></small>
</template>
