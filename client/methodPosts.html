<!-- 
	Form to add an additional post and list all existing posts, using method to post insertion
-->

<template name="methodPosts">

	<h1>Add Post (using methods)</h1>

		{{#autoForm collection="MethodPosts" schema=Schemas.MethodPosts meteormethod="methodPostsInsert" id="insertMethodPostForm" type="method"}}
    		<fieldset>
		      {{> afQuickField name='title'}}
		      {{> afQuickField name='content' rows=3}}
		      {{> afQuickField name='category'}}
		      {{> afQuickField name='tags' type='text'}}
		    </fieldset>
    		<button type="submit" class="btn btn-primary">Insert</button>
  		{{/autoForm}}

	<br>

	<!-- List of all posts -->

	<ul>
		{{#each posts}}
			<li><a href="{{pathFor 'mpost.show'}}">{{title}}</a> - {{content}}</li>
		{{/each}}
	</ul>

	<hr>
	<small><i>methodPosts.html</i></small>	
</template>
